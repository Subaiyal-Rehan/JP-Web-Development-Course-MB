<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search Mechanism of Mobiles by Subaiyal Rehan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .ModelDiv {
            display: none;
        }

        #resultBox {
            display: none;
        }
    </style>
</head>

<body>
    <div class="row d-flex align-items-center justify-content-center bg-warning-subtle p-3 w-100">
        <h2 class="col-md-2 d-inline-block">Select The Brand</h2>
        <select class="form-select form-select-lg d-inline-block fs-3 m-auto w-75 col-md-10"
            onchange="brandSelectFunc()" id="brandSelect" aria-label="Large select example">
        </select>
    </div>

    <div class="ModelDiv row align-items-center bg-info-subtle mt-2 p-3 w-100">
        <h2 class="col-md-2 d-inline-block">Select The Model</h2>
        <select class="form-select form-select-lg fs-3 col-md-10 d-inline-block m-auto w-75"
            onchange="modelSelectFunc()" id="modelSelect" aria-label="Large select example">
        </select>
    </div>

    <div id="resultBox" class="container bg-body-tertiary py-2 mt-3 border rounded">
        <h2 id="address" class="fw-semibold fs-1"></h2>
        <h3>Specifications of <span id="finalModel" class="fw-semibold">IPHONE 12</span></h3>
        <ul class="fs-3" id="specsUL">
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
